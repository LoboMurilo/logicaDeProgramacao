<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operações envolvendo strings e números

        let a = "20";
        console.log("valor de: " + a);
        console.log(typeof a);

        let b = a * 2;
        console.log("valor de: " + b);
        console.log(typeof b);

        let c = a / 2;
        console.log("valor de: " + c);
        console.log(typeof c);

        let d = a - 2;
        console.log("valor de: " + d);
        console.log(typeof d);

        let e = a + 2;
        console.log("valor de: " + e);
        console.log(typeof e);
        
        //método de conversão

        f = Number(a);
        let g = f + 2;
        console.log("valor de g : " + g);

    </script>
</body>
</html>
