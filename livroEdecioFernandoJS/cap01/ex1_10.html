<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dias = Number(prompt("dias: "));
        let horas = Number(prompt("horas"));
        let diasEmHoras = dias * 24;
        let tempoViagem = diasEmHoras + horas;

        alert("Sua viagem durou: " + tempoViagem + " hora(s)");
    </script>
</body>
</html>
