<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let num = Number(prompt("número:"));
        let anterior = num - 1;
        let posterior = num + 1;

        alert(
            "Número: " + num + "\n" + 
            "Vizinhos: " + anterior + " e " + posterior
        );
    </script>
</body>
